name: Build ZMK Firmware

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    strategy:
      fail-fast: false
      matrix:
        board: ["nice_nano_v2"]
        shield: ["sofle_left", "sofle_right"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: West Init
        run: west init

      - name: West Update
        run: west update

      - name: West Build
        run: west build -b ${{ matrix.board }} -s config/zmk/app -- -DSHIELD=${{ matrix.shield }}

      - name: Rename firmware
        run: mv build/zephyr/zmk.uf2 build/zephyr/${{ matrix.shield }}_${{ matrix.board }}.uf2

      - name: Archive firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.board }}-${{ matrix.shield }}
          path: build/zephyr/${{ matrix.shield }}_${{ matrix.board }}.uf2
          retention-days: 7
